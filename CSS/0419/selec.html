<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../reset.css">
        <title>select</title>
        <style>

        .txt-hide {
        position: absolute;
        clip: rect(0 0 0 0);
        width: 1px;
        height: 1px;
        overflow: hidden; 
        }

        .text-ellipsis{
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis;
            /* 센스있게 말줄임 추가해주기 */
        }
        .cont-select{
            width: 200px;
            margin: 100px auto 0;
        }
        .btn-select {
            width: 100%;
            padding: 13px 20px 13px 14px;
            font-size: 12px;
            line-height: 14px;
            text-align: left;
            border: 1px solid #c4c4c4;
            box-sizing: border-box;
            border-radius: 10px;
            cursor: pointer;
            background:url(Polygon\ 1.png) no-repeat;
            background-position: right 13px center;

        }

        .btn-select:focus{
            border: 1px solid #9B51E0;
            outline:3px solid #F8E4FF;
        }
        .btn-select.on{
            background-image:url(Polygon\ up.png);
        }
        .btn-select.on+.list-member{
            display: block;
        }

        .list-member{
            display: none;
            margin-top: 20px;
            border: 1px solid #c4c4c4;
            box-shadow: 4px 4px 14px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .list-member li{
            padding: 5px 18px;

        }
        .list-member li button {
            display: block;
            width: 100%;
            border: none;
            border-radius:8px;
            cursor: pointer;
            padding: 10px;
            background-color: #fff;
            text-align: left;

        }

        .list-member li button:focus,
        .list-member li button:hover {
            background-color: #F8E4FF;
        }
    </style>
</head>
<body>
    <article class="cont-select">
        <h2 class="txt-hide">최애 프로그래밍 언어 선택하기</h2>
        <button type="button" class="btn-select text-ellipsis on">최애 프로그래밍 언어</button>
        <ul class="list-member">
            <li><button type="button" class="text-ellipsis">Python</button></li>
            <li><button type="button" class="text-ellipsis">Java</button></li>
            <li><button type="button" class="text-ellipsis">JavaScript</button></li>
            <li><button type="button" class="text-ellipsis">C#</button></li>
            <li><button type="button" class="text-ellipsis">C/C++</button></li>
        </ul>
    </article>
</body>
</html>
