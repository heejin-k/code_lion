<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        h1 {
            width: 100px;
            height: 50px;
            padding: 20px;
        }

        p{
            width: 300px;
            border: 20px ridge aqua;
            padding: 20px;
        }

        h2{
            width: 200px;
            height: 50px;
            padding: 2px;
            border: solid 10px;
            border-color: aquamarine darkblue palevioletred blueviolet;

        }
        
        h3{
            width: 200px;
            height: 50px;
            padding: 2px;
            border: solid 10px;
            border-color: darkblue ;
            border-radius: 20px;
        }
    </style>
    
</head>
<body>
    <h1>HELLO</h1>
    <h2>hello world</h2>
    <h3>helo</h3>
    <p>hello world</p>
</body>
</html>
