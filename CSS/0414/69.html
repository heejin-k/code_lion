<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>

        @keyframes 두근두근{
            0%{
                transform : scale(1) rotate(60deg);
            }
            25%{
                transform : scale(2) translateX(20px);
            }
            50%{
                transform : scale(1) rotate(-60deg);
            }
            75%{
                transform : scale(2) translateX(20px);
            }
            100%{
                transform : scale(1) rotate(60deg);
            }
        }
        div{
            background-color: blue;
            width: 100px;
            height: 100px;
            transition: all .3s;
        }

        div:hover{
            transform: scale(2);
            animation: 두근두근 1s;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
