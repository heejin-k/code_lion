<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        li + li {
            color: rgb(255, 0, 0);
        }
        ul p {
            font-size: 22px;
        }

        li > p{
            background-color: yellowgreen;
        }
        li.one{
            background-color: rgb(225, 0, 255);
        }
    </style>
</head>
<body>
    <p>hello</p>
    <ul>
        <li>
            <p>hello</p>
        </li>
        <li>
            <div>
                <div>
                    <div>
                        <p>hello</p>
                    </div>
                </div>
            </div>
        </li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li class="one">hello</li>
        <li class="one">hello</li>
    </ul>
</body>
</html>
