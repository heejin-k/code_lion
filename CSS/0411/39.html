<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재미있는거</title>
    <style>
        div {
            width: 200px;
            height: 50px;

            transition: all .5s;

            width: 250px;
            height: 70px;
            background: burlywood;
            transform: translateY(10px) rotate(10deg);
        }

</head>
