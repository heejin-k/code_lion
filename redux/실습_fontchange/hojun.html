<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@300&family=Fascinate&family=Kdam+Thmor+Pro&family=Noto+Sans+KR:wght@300&family=Open+Sans&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <style>
        .container {
            border: 5px solid black;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .item {
            border: 5px solid #f6866a;
            height: 100px;
            padding: 20px;
            font-size: 32px;
        }

        .item:nth-child(1) {
            font-family: 'Anek Malayalam', sans-serif;
        }

        .item:nth-child(2) {
            font-family: 'Fascinate', cursive;
        }

        .item:nth-child(3) {
            font-family: 'Kdam Thmor Pro', sans-serif;
        }

        .item:nth-child(4) {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .item:nth-child(5) {
            font-family: 'Open Sans', sans-serif;
        }

        .item:nth-child(6) {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <input type="text" id="inputText">
    <input type="button" value="눌러버렷!" onclick="
        let value = document.getElementById('inputText').value
        store.dispatch({type:'CHANGE_TEXT', text:value});
    " />
    <input type="button" value="Rounded!" onclick="
        store.dispatch({type:'CHANGE_STYLE_ROUNDED', borderRadius:'15px'});
    " />
    <input type="button" value="Circle!" onclick="
        store.dispatch({type:'CHANGE_STYLE_ROUNDED', borderRadius:'30px'});
    " />
    <input type="button" value="Rect!" onclick="
        store.dispatch({type:'CHANGE_STYLE_ROUNDED', borderRadius:'0px'});
    " />
    <br>
    <br>
    <div class="container">
        <div id="item1" class="item"></div>
        <div id="item2" class="item"></div>
        <div id="item3" class="item"></div>
        <div id="item4" class="item"></div>
        <div id="item5" class="item"></div>
        <div id="item6" class="item"></div>
    </div>

    <script>
        // state는 현재 상태, action은 주문 받은 것! 
        function reducer(state, action) {
            console.log(state, action);
            if (state === undefined) {
                return { text: 'hello', border: '5px solid #f6866a', borderRadius: '0px' }
            }
            var newState;
            if (action.type === 'CHANGE_TEXT') {
                newState = { ...state, text: action.text }
            }
            if (action.type === 'CHANGE_STYLE_ROUNDED') {
                newState = { ...state, borderRadius: action.borderRadius }
            }
            return newState;
        }

        var store = Redux.createStore(
            reducer,
            window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__() // redux dev tools를 사용하기 위한 코드
        )

        function item1() {
            var state = store.getState();
            document.querySelector('#item1').innerHTML = `${state.text}`
            document.querySelector('#item1').style.border = `${state.border}`
            document.querySelector('#item1').style.borderRadius = `${state.borderRadius}`
        }
        // 값이 바뀔 때마다 red 함수를 호출
        store.subscribe(item1);
        item1();

        function item2() {
            var state = store.getState();
            document.querySelector('#item2').innerHTML = `${state.text}`
            document.querySelector('#item2').style.border = `${state.border}`
            document.querySelector('#item2').style.borderRadius = `${state.borderRadius}`
        }
        // 값이 바뀔 때마다 red 함수를 호출
        store.subscribe(item2);
        item2();

        function item3() {
            var state = store.getState();
            document.querySelector('#item3').innerHTML = `${state.text}`
            document.querySelector('#item3').style.border = `${state.border}`
            document.querySelector('#item3').style.borderRadius = `${state.borderRadius}`
        }
        // 값이 바뀔 때마다 red 함수를 호출
        store.subscribe(item3);
        item3();

        function item4() {
            var state = store.getState();
            document.querySelector('#item4').innerHTML = `${state.text}`
            document.querySelector('#item4').style.border = `${state.border}`
            document.querySelector('#item4').style.borderRadius = `${state.borderRadius}`
        }
        // 값이 바뀔 때마다 red 함수를 호출
        store.subscribe(item4);
        item4();

        function item5() {
            var state = store.getState();
            document.querySelector('#item5').innerHTML = `${state.text}`
            document.querySelector('#item5').style.border = `${state.border}`
            document.querySelector('#item5').style.borderRadius = `${state.borderRadius}`
        }
        // 값이 바뀔 때마다 red 함수를 호출
        store.subscribe(item5);
        item5();

        function item6() {
            var state = store.getState();
            document.querySelector('#item6').innerHTML = `${state.text}`
            document.querySelector('#item6').style.border = `${state.border}`
            document.querySelector('#item6').style.borderRadius = `${state.borderRadius}`
        }
        // 값이 바뀔 때마다 red 함수를 호출
        store.subscribe(item6);
        item6();
    </script>
</body>

</html>
