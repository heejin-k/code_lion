<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
            var 변수하나 = 20;
    var 변수둘 = 10;
    var 변수셋 = 2;

    document.write('변수하나 : ', 변수하나);
    document.write('<br>');
    document.write('변수둘 : ', 변수둘);
    document.write('<br>');
    document.write('변수셋 : ', 변수셋);
    document.write('<br>');
    document.write('변수하나+변수둘 : ', 변수하나+변수둘);
    document.write('<br>');
    document.write('변수하나-변수둘 : ', 변수하나-변수둘);
    document.write('<br>');
    document.write('변수하나/변수둘 : ', 변수하나/변수둘);
    document.write('<br>');
    document.write('변수하나*변수둘 : ', 변수하나*변수둘);
    document.write('<br>');
    document.write('변수하나**변수셋 : ', 변수하나**변수셋);
    document.write('<br>');
    document.write('변수하나%변수셋 : ', 변수하나%변수셋);
    </script>
</body>
</html>
