<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./todolist.js"></script>
    <title></title>
</head>

<body>
    <div class="wrap">
        <section class="todolist">
            <h2> To Do List </h2>
            <div class="list">
                <ul class="ullist">
                    <li><input type="checkbox" class="check">과제하기<button class="delete"></button></li>
                    <li><input type="checkbox" class="check">과제하기<button class="delete"></button></li>
                    <li><input type="checkbox" class="check">과제하기<button class="delete"></button></li>
                    <li><input type="checkbox" class="check">과제하기<button class="delete"></button></li>
                </ul>
                <div class="inputwrap">
                    <input class="inputlist" type="text" placeholder="할일을 추가하세요!"><button class="add"></button>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
