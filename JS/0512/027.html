<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="027.js"></script>
    <title></title>
    <style>
        .wrap {
            width: 800px;
            margin: 100px auto;
            text-align: center;
        }

        .color {
            margin: 100px auto;
            height: 800px;
            background-color: black;
        }

        button {
            border-radius: 50px;
            width: 100px;
            padding: 20px 10px;
            border: none;
            cursor: pointer;
        }

        .btn-wrap {
            display: flex;
            justify-content: space-between;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .yellow {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="color"></div>
        <div class="btn-wrap">
            <button class="btn-red">빨강</button>
            <button class="btn-blue">파랑</button>
            <button class="btn-yellow">노랑</button>
        </div>
    </div>
</body>

</html>
